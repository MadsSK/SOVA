<head>
    <link rel="stylesheet" type="text/css" href="scripts/lib/StyleSheet1.css">
</head>


<div>
    <h3>Comments</h3>
    <table class="table table-hover">

        <thead>
            <tr>
                <th>score</th>
                <th>comment</th>
                <th>user</th>
                <th>date</th>
            </tr>
        </thead>

        <tbody data-bind="foreach: comments">


            <tr>
                <td data-bind="text: score" id="score"></td>
                <td data-bind="html: body" id="body"></td>
                <td data-bind="component: {name: $parent.userComponent, params: {userUrl: userUrl}}"></td>
                <td data-bind="text: createDate" id="date"></td>

                <!--
                <td data-bind="text: score" id="score"></td>
                <td data-bind="text: url" id="url"></td>

                <td data-bind="html: body" id="body"></td>
    
                <span data-bind="component: {name: $parent.userComponent, params: {userUrl: userUrl}}"></span>-->
            </tr>
        </tbody>
    
    </table>
    
<span data-bind="text: total"></span>
<span data-bind="if: more"><button data-bind="click: moreClick.bind($data, more)">More Comments</button></span>
</div>
