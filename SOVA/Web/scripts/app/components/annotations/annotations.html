<h1>Annotations</h1>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Url</th>
                <th>Title</th>
                <th>Marking</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: data">
            <tr data-bind="click: $parent.gotoquestion">
                <td data-bind="text: url"></td>
                <td data-bind="if: $parent.title"><span data-bind="text: $parent.title"></span></td>
                <td data-bind="if: questionUrl"><span data-bind="text: questionUrl"></span></td>
                <td data-bind="if: answerUrl"><span data-bind="text: answerUrl"></span></td>
                <td data-bind="if: commentUrl"></td>
                <td data-bind="text: body"></td>
                <td data-bind="text: $parents[0].questionId"></td>
            </tr>
        </tbody>
    </table>
    <span>Total: </span>
    <span data-bind="text: total"></span>
    <span>Page: </span>
    <span data-bind="text: page"></span>
    <span data-bind="if: prev"><button data-bind="click: prevClick">Prev</button></span>
    <span data-bind="if: next"><button data-bind="click: nextClick">Next</button></span>
</div>
