<form id="form" style="" class="container-fluid">
	<div id="div" class="container-fluid col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
		<input id="primarySearchBar" data-bind="textInput: searchBarContents, attr: { placeholder: 'Search...' }" type="text" class="form-control">
	</div>
</form>
<p>Window height: <span data-bind="text: windowHeight"></span></p>
<p>Window width: <span data-bind="text: windowWidth"></span></p>
<p>Input length: <span data-bind="text: searchContentLength"></span></p>
<p>Value: <span data-bind="text: searchBarContents"></span></p>
