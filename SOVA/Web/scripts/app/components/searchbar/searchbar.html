<form id="form" class="container-fluid">
	<div id="div" class="form-group">
		<input data-bind="textInput: searchBarContents" type="text" class="form-control">
	</div>
</form>
<p>Window height: <span data-bind="text: windowHeight"></span></p>
<p>Window width: <span data-bind="text: windowWidth"></span></p>
<p>Input length: <span data-bind="text: searchContentLength"></span></p>
<p>Value: <span data-bind="text: searchBarContents"></span></p>
